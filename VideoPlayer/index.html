<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video controls class="screen" id="video" poster="image/guitar.jpeg">Video</video>
    <source src="video/guitar.mp4" >
    <div class="controls">
        <button class="btn" id="play">
            <em class="fa fa-play fa-2s"></em>
        </button>
        <button class="btn" id="stop">
            <em class="fa fa-stop fa-2s"></em>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <span class="timestamp" id="timestamp"></span>
    </div>
    
<script src="script.js"></script>
</body>
</html>
